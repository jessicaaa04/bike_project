<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikewatching</title>
    
    <!-- Link CSS files -->
    <link rel="stylesheet" href="map.css">
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css">
    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <header>
    <h1>🚴🏼‍♀️ <b>Bikewatching</b></h1>
    <span>
      Filter by time: 
      <input id="time-slider" type="range" min="-1" max="1440" step="1" value="-1">
    </span>
    <label>
      <em id="any-time">(any time)</em>
      <time id="selected-time"></time>
    </label>
    <p> This is an immersive, interactive map visualization of bike traffic in the Boston area during different times of the day. </p>
    
  </header>
  <div id="map">
    <svg></svg> 
  </div>

  <!-- Load Mapbox GL JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  
  <!-- Load custom map script -->
  <script src="map.js"></script>
  <div class="legend">
    <div style="--departure-ratio: 1">More departures</div>
    <div style="--departure-ratio: 0.5">Balanced</div>
    <div style="--departure-ratio: 0">More arrivals</div>
  </div>
</body>
</html>
